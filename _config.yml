middle_name:
last_name: Park
email: jicheol@postech.ac.kr
description: > # the ">" symbol means to ignore newlines until "footer_text:"
  Ph.D. candidate at POSTECH Graduate School of Artificial Intelligence.
  Research focus on text-based person search and multimodal learning.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
keywords: computer-vision, person-search, multimodal-learning, deep-learning, POSTECH

lang: en # the language of your site (for example: en, fr, cn, ru, etc.)
icon: âš¡ # the emoji used as the favicon (alternatively, provide image name in /assets/img/)

url: https://jicheol93.github.io # the base hostname & protocol for your site
